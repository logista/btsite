<div class="image-wrap">
<img src=
  {% if page.image.feature contains 'http' %}
    "{{ page.image.feature }}"
  {% else %}
    "/images/website/{{ page.image.feature }}"
  {% endif %}
alt="{{ page.title }} feature image">
{% if page.image.title %}
  <span class="image-credit">{{ page.image.title  | markdownify | remove: '<p>' | remove: '</p>'}}</span>
{% endif %}
</div><!-- /.image-wrap -->
