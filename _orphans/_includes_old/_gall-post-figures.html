{% assign td = site.gallery_folder.path %}
{% assign dd = include.gallery %}
{% assign bf = include.base_image_filename %}


<figure class="gallery-post-figure">
<img class="gallery-post-image"
src="/{{ td }}/{{ dd }}/th/{{ bf }}"
data-toggle="lightbox"
data-gallery="post-gallery"
data-remote="/{{ td }}/{{ dd }}/{{ bf }}"
data-footer="{{ include.caption  | markdownify }}"
data-title="{{ include.title  | markdownify }}">
<figcaption class="post-caption">{{ include.title  | markdownify }}</figcaption>
</figure>
