<div>
	<div>
		<a href="/">{{ site.title }}</a>
	</div>
	<div class="top-navigation">
		<nav role="navigation">
		    <ul>
		        {% for link in site.data.navigation %}
				    <li><a href="{{ link.url }}" {% if link.url contains 'http' %}{% endif %}>{{ link.title }}</a></li>
				{% endfor %}
		    </ul>
		</nav>
	</div>
</div>
