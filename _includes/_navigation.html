<nav class="navbar navbar-toggleable-md navbar-light">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand p-3" href="/">{{ site.title }}<br><small class="text-muted">{{ site.subtitle }}</small></a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
		{% for link in site.data.navigation %}
			{% if link.url == page.dir %}
				{% assign class = "nav-item active" %}
			{% else %}
				{% assign class = "nav-link" %}
			{% endif %}
			<li class="{{ class }}"><a href="{{ link.url }}">{{ link.title }}</a></li>
		{% endfor %}
	</ul>
    <!-- TODO: search function; contact dropdown? -->
  </div>
</nav>
