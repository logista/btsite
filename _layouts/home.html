---
layout: default
---
<div class="album text-muted">
  <div class="container-fluid">
    <div class="row">

{% for post in site.posts limit:9 %}

      <div class="card card-block">
        <img src="{% if post.ogimage %}{{ site.url }}{{ post.ogimage }}{% else %}{{ site.url }}{{ site.og-image-default }}{% endif %}" alt="post image">
        <h3 class="card-title"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>'}}</a></h3>
        <p class="card-text">{{ post.excerpt | markdownify  | remove: '<p>' | remove: '</p>'}}</p>
      </div>
{% endfor %}
    </div>
  </div>
</div>
