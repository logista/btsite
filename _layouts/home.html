---
layout: default
---

<div>
  <div>
    <h3><a href="/writing/">Recent writing</a></h3>
    {% for post in site.posts limit:9 %}
    <article>
      {% if post.link %}
        <h2 class="link-post"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a> <a href="{{ post.link }}" title="{{ post.title }}"></h2>
      {% else %}
        <h2><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title | markdownify | remove: '<p>' | remove: '</p>'}}</a></h2>
        {{ post.excerpt | markdownify }}
      {% endif %}
    </article>
    {% endfor %}
  </div><!-- /#index -->
</div><!-- /#main -->
